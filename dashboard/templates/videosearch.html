{% load static %}
{% load tags %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Youtube scraper dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <!--<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">-->
  <!-- CSS Files -->
  <link href="{%static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
 
  <link href="{%static 'assets/css/now-ui-dashboard.css' %}" rel="stylesheet" />
   <link href="{% static 'assets/css/now-ui-kit.css' %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{%static 'assets/demo/demo.css' %}" rel="stylesheet" />

  <link href="{%static 'assets/loading.css' %}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo">
        <a class="simple-text logo-normal">
          Youtube Scraper
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="">
            <a href="{% url 'index' %}">
              <i class="now-ui-icons design_app"></i>
              <p>Accueil</p>
            </a>
          </li>
          <li class="">
            <a href="{% url 'search' %}">
              <i class="now-ui-icons design_app"></i>
              <p>Recherche par mots-clés</p>
            </a>
          </li>
          <li class="active ">
            <a href="{% url 'videosearch' %}">
              <i class="now-ui-icons design_app"></i>
              <p>Analyse d'une vidéo</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="{% url 'index' %}"">Recherche "{{video.title}}" : </a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">



      </div>
      <div class="content">
        
       



        <div class="row">

          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-category">Recherche</h5>
                <h4 class="card-title">Analyser une vidéo</h4>
              </div>
               <div class="card-body">
                  
                <form method="get" action="{% url 'detect_videotopics' %}">
                    <div class="row">
                    

                      <div class="col-lg-12 col-sm-12">
                        <label>Id de la vidéo à analyser</label>
                        <input id="keywords" type="text" placeholder="Mots-clefs" name="id" class="form-control">
                        <button id="boutonrecherche" type="submit" value="Lancer la recherche" class="btn btn-primary">Lancer la recherche</button>
                      </div>
                     
                    </div>
                </form>
                       

              </div>
            </div>
          </div>


          {% for s in topics %}

          
              {% include "topic.html" with t=s %}



          {% endfor %}



      </div>

      
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{%static 'assets/js/core/jquery.min.js' %}"></script>
  <script src="{%static 'assets/js/core/popper.min.js' %}"></script>
  <script src="{%static 'assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{%static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>

  <!-- Chart JS -->
  <script src="{%static 'assets/js/plugins/chartjs.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{%static 'assets/js/plugins/bootstrap-notify.js' %}"></script>



  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{%static 'assets/js/now-ui-dashboard.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'assets/js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/now-ui-kit.js' %}" type="text/javascript"></script>




  <script>

   




  </script>
  

</body>

</html>
